{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Produtos</title>
</head>
<body>
    <div class="container">
        <table border="1">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Quantidade</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>{{produto.pk}}</td>
                    <td>{{produto.nome}}</td>
                    <td>{{produto.preco}}</td>
                    <td>{{produto.descricao}}</td>
                    <td>{{produto.quantidade}}</td>
                    <th><a href="{% url 'excluir' pk=produto.pk %}" class="enfeite">Remover</a></th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="container" id="teste">
        <a href="{% url 'cadastrar_produto.html' %}"><button type="button" class="botao">Novo Produto</button></a>
    </div>
</body>
</html>
